<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="../../assets/brightboost.png"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="mx-1 mx-md-4">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <h4 class="fw-normal mb-3 font-size-5">Register</h4>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example1c" style="color: grey"
                >Your Name</label
              >
              <input type="text" id="form3Example1c" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example3c" style="color: grey"
                >Your Email</label
              >
              <input type="email" id="form3Example3c" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example4c" style="color: grey"
                >Password</label
              >
              <input type="password" id="form3Example4c" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label
                class="form-label"
                for="form3Example4cd"
                style="color: grey"
                >Confirm password</label
              >
              <input
                type="password"
                id="form3Example4cd"
                class="form-control"
              />
            </div>
          </div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="button" class="btn btn-primary btn-md">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
